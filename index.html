<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang In There</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="centerContent">
    <header>
      <h1>Motivational Posters</h1>
    </header>

    <section class="poster">
      <img
        id="poster-image"
        src="https://i.pinimg.com/originals/3d/61/73/3d6173df3343d11273deab8e842c0f4b.jpg"
        alt="Motivational Poster"
      />
      <h2 id="poster-title">Title</h2>
      <h3 id="poster-quote">"Quote goes here something motivating"</h3>
    </section>

    <button id="randomize">Randomize</button>

    <form id="poster-form">
      <label for="formTitle">Title</label>
      <input
        type="text"
        id="poster-form-title"
        name="formTitle"
        placeholder="Enter title"
      />
      <label for="formQuote">Quote</label>
      <input
        type="text"
        id="poster-form-quote"
        name="formQuote"
        placeholder="Enter custom quote"
      />
      <label for="formImage">Image URL</label>
      <input
        type="text"
        id="poster-form-image-url"
        name="formImage"
        placeholder="Enter image url"
      />
      <button id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
